<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collapsible Card Component</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      margin-bottom: 20px;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    .card-header {
      padding: 15px 20px;
      cursor: pointer;
      font-weight: bold;
      background-color: #007bff;
      color: white;
      user-select: none;
    }

    .card-body {
      padding: 15px 20px;
      display: none;
      background-color: #f9f9f9;
    }

    .card.active .card-body {
      display: block;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-header">Click to Expand</div>
    <div class="card-body">
      <p>This is the collapsible content inside the card. You can put any HTML content here, such as text, images, or even other components.</p>
    </div>
  </div>

  <div class="card">
    <div class="card-header">Another Card</div>
    <div class="card-body">
      <p>This is another collapsible card. Click the header to toggle visibility.</p>
    </div>
  </div>

  <script>
    const cards = document.querySelectorAll('.card');

    cards.forEach(card => {
      const header = card.querySelector('.card-header');
      header.addEventListener('click', () => {
        card.classList.toggle('active');
      });
    });
  </script>

</body>
</html>
